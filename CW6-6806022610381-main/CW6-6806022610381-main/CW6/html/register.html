<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .btn{
        padding:12px 18px;
        border:none;
        border-radius:6px;
        font:inherit;
        cursor:pointer;
        }
        .btn--green{ background:#28a745; color:#fff; }
        .btn--pink{ background:#d81b60; color:#fff; }
    </style>
</head>
<body>
        <div class="grid-container">
            <div class="header">
                <h1>My Website</h1>
            </div>
        </div>
        <nav class="navbar">
            <a href="https://www.kmutnb.ac.th">KMUTNB</a>
            <a href="https://fitm.kmutnb.ac.th">FITM</a>
            <a href="https://it.fitm.kmutnb.ac.th">IT DEPT</a>
            <form class="search-box" action="#">
                <input type="text" placeholder="Search">
                <button type="submit">Go</button>
            </form>
        </nav>
            <h2>Register Member</h2>
            <div class="p">Please fill in the form below to create an account</div><br><br>
                <form>   
                    <label for="fullname">Full Name</label><br>
                    <input id="fullname" type="text" placeholder="Your full name"><br><br><br>
                    
                    <label for="email">Email Address</label><br>
                    <input id="email" type="email" placeholder="example@example.com"><br><br><br>

                    <label for="username">Username</label><br>
                    <input id="username" type="text" placeholder="Choose a username"><br><br><br>

                    <label for="password">Password</label><br>
                    <input id="password" type="password" placeholder="Enter password"><br><br><br>

                    <label for="phone">Phone Number</label><br>
                    <input id="phone" type="tel" placeholder="e.g. 0812345678"><br><br><br>
                
                    <button type="submit" class="btn btn--green">Register</button><br><br>
                    <button type="button" class="btn btn--pink">Cancel</button><br><br>
                </form>

            <aside class="sidebar">
                <button class="menu-btn">Home</button>
                <button class="menu-btn">Profile</button>
                <button class="menu-btn">Contact</button>
                <button class="menu-btn">Register</button>
            </aside>

        <div class="footer">
            <h2>footer<h2>
        </div>
</body>
</html>
